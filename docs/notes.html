<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Research Notes - Giacomo Maccagni</title>

  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/landing.css">

  <style>
    body { padding-top: 20px; }
    table { margin-top: 20px; }
    th { background-color: #f5f5f5; }
    .filter-box { margin-bottom: 15px; }
  </style>
</head>

<body>

<div class="container">
  <div class="row">
    <div class="col-md-1"></div>

    <div class="col-md-10">

      <a class="title" href="index.html">Giacomo Maccagni</a>
      <hr>

      <a href="#bio">About Me</a> &ensp;
      <a href="#research">Research</a> &ensp;
      <a href="https://github.com/marino-multipla">GitHub</a> &ensp;
      <a href="https://scholar.google.com/">Google Scholar</a> &ensp;
      <a href="/portfolio/index.html">Projects</a> &ensp;
      <a href="notes.html"><strong>Notes</strong></a>
      <br><br>

      <h2>Research Reading Log</h2>

      <!-- Filter -->
      <div class="filter-box">
        <label><strong>Filter by Topic:</strong></label>
        <select id="topicFilter" class="form-control"></select>
      </div>

      <!-- Table -->
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Date</th>
            <th>Paper Name</th>
            <th>Topic</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody id="papersBody">
        </tbody>
      </table>

    </div>
    <div class="col-md-1"></div>
  </div>
</div>

<script>
async function loadPapers() {
  const response = await fetch("papers.json");
  const papers = await response.json();

  // Sort by date (newest first)
  papers.sort((a, b) => new Date(b.date) - new Date(a.date));

  const tbody = document.getElementById("papersBody");
  const topicFilter = document.getElementById("topicFilter");

  const topics = new Set();

  papers.forEach(paper => {
    topics.add(paper.topic);

    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${paper.date}</td>
      <td>${paper.title}</td>
      <td>${paper.topic}</td>
      <td><a href="${paper.link}" target="_blank">View Paper</a></td>
    `;
    tbody.appendChild(row);
  });

  // Populate filter
  topicFilter.innerHTML = `<option value="all">All Topics</option>`;
  topics.forEach(topic => {
    topicFilter.innerHTML += `<option value="${topic}">${topic}</option>`;
  });

  topicFilter.addEventListener("change", function() {
    const selected = this.value;
    const rows = tbody.getElementsByTagName("tr");

    for (let row of rows) {
      const topicCell = row.children[2].textContent;
      row.style.display = (selected === "all" || topicCell === selected)
        ? ""
        : "none";
    }
  });
}

loadPapers();
</script>

<script src="js/bootstrap.js"></script>

</body>
</html>
